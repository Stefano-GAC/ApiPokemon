<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pokédex Web</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link href="estilos.css" rel="stylesheet" />
  </head>
  <body>
    <div class="container-fluid h-100">
      <div class="row h-100">
        <!-- Columna izquierda -->
        <div class="col-12 col-md-3 left-column">
          <input
            type="text"
            class="form-control mb-3"
            placeholder="Buscar Pokémon..."
          />
          <div id="buscar" class="card" style="display: none"></div>
          <div class="item-list"></div>
        </div>

        <!-- Galería -->
        <div class="col-12 col-md-9 gallery">
          <div class="row g-3">
            <!-- Tarjetas Pokémon se insertan aquí -->
          </div>
          <!-- Paginación -->
          <div class="pagination-wrapper">
            <div class="pagination-controls">
              <button id="prevPage" class="btn btn-outline-primary">
                ⬅️ Anterior
              </button>
              <span id="pageIndicator">Página 1 de 148</span>
              <button id="nextPage" class="btn btn-outline-primary">
                Siguiente ➡️
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Modal -->
    <div
      class="modal fade"
      id="pokemonModal"
      tabindex="-1"
      aria-labelledby="pokemonModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-centered modal-lg">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="pokemonModalLabel">
              Detalles del Pokémon
            </h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Cerrar"
            ></button>
          </div>
          <div class="modal-body">
            <div id="modalContent"></div>
          </div>
        </div>
      </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="query.js"></script>
  </body>
</html>
